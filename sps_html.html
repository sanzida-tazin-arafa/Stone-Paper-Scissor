<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone_paper_scissor</title>
    <link rel="stylesheet" href="sps_style.css">
</head>
<body>
    <h1 id="heading1">Stone Paper Scissor</h1>
    <div id="background2">
        <div class="choices">
            <div class="choice" id="stone">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="scissors.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msz-container">
            <p id="msz">Play your move</p>
        </div>
    </div>
</body>
<script src="sps_javascript.js"></script>
</html>
